<kendo-grid
  [height]="400"
  [data]="gridView" 
  [pageSize]="pageSize" 
  [skip]="skip" 
  [pageable]="true" 
  [sortable]="{
    allowUnsort: allowUnsort,
    mode: multiple ? 'multiple' : 'single'
    }"
  [sort]="sort"
  (sortChange)="sortChange($event)"
  (pageChange)="pageChange($event)">
    <kendo-grid-column field="id" title="ID" width="40">
    </kendo-grid-column>
    <kendo-grid-column field="login" title="Name" width="250">
    </kendo-grid-column>
    <kendo-grid-column field="type" title="Type" width="250">
    </kendo-grid-column>
    <kendo-grid-column field="site_admin" title="Site Admin" width="80">
    </kendo-grid-column>
</kendo-grid>
